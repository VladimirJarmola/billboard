{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Delete response</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Do you really want to delete response {{object.text|safe}} from author "{{object.author}}" ?</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
